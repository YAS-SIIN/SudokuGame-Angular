
<!-- Added Dropdown for Difficulty Selection -->
<div class="mb-3">
  <label for="difficultySelect" class="form-label">Select Difficulty:</label>
  <select id="difficultySelect" class="form-select" [(ngModel)]="selectedDifficulty">   

    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
    <option value="random">Random</option>
  </select>
</div>

<button
  type="button"
  class="btn btn-outline-primary ms-2 mb-3"
  aria-controls="collapseExample"
  (click)="generateSudoku(selectedDifficulty)" 
>
  Generate Sudoku
</button>

<div *ngIf="board" class="container">
  <div class="row g-0">
    <div *ngFor="let row of board; let i = index" class="col-12">
      <div class="row g-0">
        <div *ngFor="let cell of row; let j = index" class="col-1">
          <input type="number" [disabled]="cell != 0" [value]="cell ? cell : ''" class="form-control"  min="1" max="9">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <button
    type="button"
    class="btn btn-outline-success me-2"
    (click)="solveSudoku()" 
  >
    Solve Sudoku
  </button>
  <button
    type="button"
    class="btn btn-outline-info"
    (click)="validateSudoku()"
  >
    Validate Sudoku
  </button>
</div>
