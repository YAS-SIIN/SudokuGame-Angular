

<button
  type="button"
  class="btn btn-outline-primary ms-2 mb-3"
  aria-controls="collapseExample"
>
  Generate Sudoku
</button>
 
<div *ngIf="board" class="container">
  <div class="row g-0">
    <div *ngFor="let row of board; let i = index" class="col-12">
      <div class="row g-0">
        <div *ngFor="let cell of row; let j = index" class="col-1">
          <input type="number" [disabled]="cell != 0" [value]="cell ? cell : ''" class="form-control"  min="1" max="9">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <button
    type="button"
    class="btn btn-outline-success me-2"
    (click)="solveSudoku()"
  >
    Solve Sudoku
  </button>
  <button
    type="button"
    class="btn btn-outline-info"
    (click)="validateSudoku()"
  >
    Validate Sudoku
  </button>
</div>
